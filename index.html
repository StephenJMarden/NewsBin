<!doctype html>
<html>
    <head>
        <title>NewsBin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Foundation CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css" integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0= sha384-wAweiGTn38CY2DSwAaEffed6iMeflc0FMiuptanbN4J+ib+342gKGpvYRWubPd/+ sha512-QHEb6jOC8SaGTmYmGU19u2FhIfeG+t/hSacIWPpDzOp5yygnthL3JwnilM7LM1dOAbJv62R+/FICfsrKUqv4Gg==" crossorigin="anonymous">
        <!--FontAwesome CSS-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
        <!--Webpage CSS-->
        <link rel="stylesheet" href="./styles.min.css">
    </head>
    <body>
        <div class="top-bar">
            <div class="top-bar-left">
                <ul class="menu">
                    <li id="brand" class="menu-text">NewsBin</li>
                    <li class="show-for-small-only"><input id="search-terms" type="search" placeholder="Search" onkeypress="checkKeypress(event)"></li>
                    <li class="show-for-small-only"><button id="search-button" type="button" class="button"><i class="fas fa-search"></i></button></li>
                </ul>
            </div>
            <div class="top-bar-right">
                <ul class="menu show-for-medium">
                    <li><input id="search-terms" type="search" placeholder="Search" onkeypress="checkKeypress(event)"></li>
                    <li><button id="search-button" type="button" class="button"><i class="fas fa-search"></i></button></li>
                </ul>
            </div>
        </div>

        <div class="grid-container">
            <div class="top-bar"><h2 id="search-title">Top Headlines</h2></div>
            <div id="article-container" class="grid-x grid-margin-1" data-equalizer data-equalize-on-stack="true" data-equalize-by-row="true">

            </div>
        </div>

        <footer class="float-center">
            <div>&copy; Stephen Marden 2018</div>
            <div>Data generated by <a href="https://newsapi.org/">newsapi.org</a></div>
        </footer>

        <script src="./index.js"></script>
    </body>
</html>
